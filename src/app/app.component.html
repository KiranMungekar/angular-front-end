<div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Title</a>
    </div>
  </nav>

  
  <div class="">
    <div class="pt-4 search-box bg-dark"> 
      <div class="container">
        <div class="d-flex justify-content-center align-items-center px-5 py-3 movie-name-search-box">
        <mat-form-field style="width:80%;min-height: 36px;">
            <input type="text" matInput id="movieInputSearch" name="movieSearch" [formControl]="movieSearch" placeholder="Search..." aria-describedby="movieInputSearch">
        </mat-form-field>
            
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          
          
            <button class="btn btn-primary " (click)="searchMovies()"> SEARCH </button>
          
        
        </div>

        <div class="d-flex  flex-column  flex-md-row  justify-content-around px-5 py-3"> 
          <div class="py-3">
            <mat-form-field appearance="fill">
              <mat-select [formControl]="ratingSearch" id="ratingInputSearch" >
                <mat-option *ngFor="let rating of ratingList" [value]="rating.value">{{rating.text}}</mat-option>
              </mat-select>
            </mat-form-field>
            <!-- <select class="custom-select" (formControl)="ratingSearch" placeholder="Rating" aria-describedby="ratingInputSearch">
              <option *ngFor="let rating of ratingList" value="{{rating.value}}">
                {{rating.text}}
              </option>
          </select> -->
          </div>


          <div class="py-3">
            <mat-form-field class="example-chip-list">
              <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip
                  *ngFor="let genre of selectedGenre;let i= index"
                  [selectable]="selectable"
                  [removable]="removable">
                  {{genre}}
                  <mat-icon matChipRemove  (click)="removeGenre(i)">cancel</mat-icon>
                </mat-chip>
                <input
                  placeholder="Genre"
                  #genreInput
                  [formControl]="genreControl"
                  [matAutocomplete]="auto"
                  [matChipInputFor]="chipList">
              </mat-chip-list>
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addGenre($event)">
                <mat-option *ngFor="let genre of filteredGenre$ | async" [value]="genre">
                  {{genre}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

          <!-- <div class="py-3">
            <select class="custom-select form-control"  id="genreInputSearch" [formControl]="genreSearch" placeholder="Genre" aria-describedby="genreInputSearch" multiple>
                <option *ngFor="let genre of genreList" value="{{genre.value}}">
                  {{genre.text}}
                </option>
            </select>
          </div> -->

          <div class="py-3">
            <mat-form-field >
                <input type="text" matInput id="directorInputSearch" [formControl]="directorSearch" placeholder="Director" aria-describedby="directorInputSearch">
            </mat-form-field>
          </div>
        </div>

      </div>
      
    </div>

    <div class="movie-list-container bg-light">
        <div class="container">
            <div class="result-text p-3">
              <h3>Movies found...</h3>
            </div>
            <div class="movies-list p-3 d-flex flex-wrap">
              <div *ngFor="let movie of moviesList" class="mx-3">
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="https://www.freeiconspng.com/uploads/no-image-icon-6.png" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">{{movie.name}}</h4>
                    <div>
                      <span class="card-text" *ngFor="let genre of movie.genre">{{genre}}&nbsp;  </span>
                    </div>
                  </div>
                  <div class="list-group list-group-flush p-2">
                    <p>IMDB: {{movie.imdb_score}}</p>
                  </div>
                  <!-- <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                  </div> -->
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>


</div>
